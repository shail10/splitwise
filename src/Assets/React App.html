       }

  .link-tool__progress {
    position: absolute;
    box-shadow: inset 0 1px 3px 0 rgba(102, 85, 107, 0.04);
    height: 100%;
    width: 0;
    background-color: #f4f5f7;
    z-index: -1;
  }

  .link-tool__progress--loading {
      -webkit-animation: progress 500ms ease-in;
      -webkit-animation-fill-mode: forwards;
    }

  .link-tool__progress--loaded {
      width: 100%;

  .link-tool__content {
    display: block;
    padding: 25px;
    border-radius: 2px;
    box-shadow: 0 0 0 2px #fff;
    color: initial !important;
    text-decoration: none !important;
  }

  .link-tool__content::after {
      content: "";

      display: table;
    }

  .link-tool__content--rendered {
      background: #fff;

    }

        box-shadow: 0 0 3px rgba(0,0,0, .16);
      }

  .link-tool__image {

    height: 65px;

  }

  .link-tool__title {

  }

  .link-tool__title + .link-tool__anchor {

    }

  .link-tool__description {
    margin: 0 0 20px 0;

  .link-tool__anchor {

    border: 0 !important;
    padding: 0 !important;
  }

@keyframes link-in {
  from {
    filter: blur(5px);
  }

    filter: none;
  }
}

.codex-editor--narrow .link-tool__image {
  display: none;
}

@-webkit-keyframes progress {
  0% {
    width: 0;
  }
  100% {

  }
}

  font-size: 16px;
}
*{
  box-sizing: border-box;
}
.white {
  min-height: 100vh;
  min-width: 100vw;
  background-color: #e4e9f0;
  padding-top: 3rem;
  color: black;
  padding-left: 10%;
  display: flex;
  gap: 20px;
  flex-direction: column;
  overflow: scroll;
  align-content: flex-start;
}

.editor-div {
  padding: 1rem;
  padding-top: 2rem;    
  max-width: 90%;
  min-height: 80vh;
  border-radius: 5px;
  background-color: rgba(0, 0, 0, 0.096);
}
.btn ,.btn-submit{
  height: 50px;
  width: 150px;
  box-shadow: 5px 5px 10px #929191c6 !important;
  position: fixed;
  bottom: 30px;
  right: 5%;
  background-color: #2662d1b1;
  outline: none;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
}
.btn-submit{
    position: absolute;
}
.heading {
  display: inline-block;
  font-size: 2rem;
  margin-top: 0;
  margin-bottom: 30px;
}
.flex-row {
  display: flex;
  align-content: center;
  height: -moz-fit-content;
  height: fit-content;
  gap: 20px;
}

/* .ce-header{
    background-color: aqua !important;
} */
.confirm{
    height: 100vh;
    width: 100vw;
    position: absolute;
    top:0;
    right:0;
    background-color: rgba(0, 0, 0, 0.4);
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    display: none;
    z-index: -100;
}
.prompt >span {
  top:15px;
  transform: rotate(45deg);
  left: 30px;
  position: absolute;
  font-size: 30px;
  color: black;
  cursor: pointer;
  z-index: 1000;
}
.prompt{
    min-height: min(400px,30%);
    min-width: min(90%,600px);
    box-shadow: 0px 0px 30px .2px #646363;
    background-color: white;
    animation: popin .7s ease-out;
    transition: all;
    position: relative;
}
@keyframes popin{
    0%{
        transform: translate(0,50px);
        opacity: .4;
    }
    50%{
        transform: translate(0,-40px);
        opacity: .7;
    }
    100%{
        transform: translate(0,0);
        opacity: 1;
    }
}
.prompt > form{
    padding-block: 30px 70px;
    gap:30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
}
form >h3{
    margin:5px;
    color: black;
}
.plus,.minus{
    height: 30px;
    width: 30px;
    font-size: 1.5rem;
    font-weight: 500;
    color: black;
    cursor:pointer;
    border-radius: 1.5rem;
    text-align: center;
    background-color: rgb(0,122,255);
}
.minus{
    background-color: rgb(255,59,48);
    transform: rotate(45deg);
}
.email-holder{
    display: flex;
    gap:20px;
    justify-content: center;
    align-items: center;
}
.email-holder > input,.prompt>form>input {
    width: 300px;
    border: none;
    background-color: transparent;
    border-bottom: black solid 2px;
    color: black;
    height: 30px;
    font-size: 18px;
    font-family: "Comfortaa";
  }
  .email-holder > input:focus,.prompt>form>input:focus {
    outline: none;
  }
  
@media screen and (max-width: 969px) {
  .white {
    padding-inline  : 3%;
  }
  .editor-div{
    width: auto;
  }
  html{
    font-size: 14px;
  }
